<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interest Calculator Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 15px;
            color: #333;
        }

        p {
            margin-bottom: 40px;
            color: #666;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
            color: white;
        }

        .simple {
            background: #667eea;
        }

        .simple:hover {
            background: #5a67d8;
        }

        .compound {
            background: #2980B9;
        }

        .compound:hover {
            background: #1f6391;
        }

        @media (min-width: 600px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }

            .btn {
                width: 220px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Interest Calculator Hub</h1>
	<p style="margin-top: 10px; font-size: 1em; font-weight: 600;">
    üë®‚Äçüíª Created by VIRAG SANDEEP BHANSARI
</p>

        <div class="buttons">
            <a href="Final SIC.html" class="btn simple">
                Simple Interest Calculator
            </a>

            <a href="Compound.html" class="btn compound">
                Compound Interest Calculator
            </a>
        </div>
    </div>

</body>

</html>
